set -g mouse on
set-option -g default-terminal "screen-256color"
#set -g default-shell /usr/local/bin/zsh
set-option -sa terminal-overrides ',xterm-256color:Tc'

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix

bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

###########################
# Colors
###########################

# color status bar
set -g status-style fg=white,bg=colour236
# color of message bar
set -g message-style fg=white,bold,bg=green

# highlight current window
setw -g window-status-style fg=white,bg=colour236
setw -g window-status-current-style fg=white,bold,bg=blue

# set color of active pane
set -g pane-border-style fg=green,bg=colour235
set -g pane-active-border-style fg=green,bg=colour235

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
